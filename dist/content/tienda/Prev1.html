<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Visualizacion del Cuarto</title>
  <link rel="stylesheet" href="./stylePrev.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <section class="productCard">
    <div class="container">
      <div class="info">
        <h3 class="name">Cuarto Amoblado</h3>
        <h1 class="slogan">Cuarto con ba√±o propio listo para vivir</h1>
        <p class="price">$100.00
        </p>
        <div class="attribs">
          <div class="attrib size">
            <p>Disponible</p>
            <p>Garantia: $20</p>
          </div>
          <div class="attrib color">
            <p>Adicionales</p>
            <ul>
           <li>Internet</li>
           <li>Agua caliente</li>
            </ul>
          </div>
        </div>
        <div class="buttons">
          <div class="button">Contactar</div>
          <div class="button colored">Comprar</div>
        </div>
      </div>
      <div class="colorLayer"></div>
      <div class="preview">

        <div class="imgs">
          <img class="activ" src="/dist/content/cuartos/fotosPrev1/C1.jpg" alt="img 1">
          <img src="/dist/content/cuartos/fotosPrev1/p2.jpg" alt="img 2">
          <img src="/dist/content/cuartos/fotosPrev1/p3.jpg" alt="img 3">
        </div>
        <div class="closePreview"></div>
        <div class="movControls">
          <div class="movControl left"></div>
          <div class="movControl right"></div>
        </div>
      </div>
    </div>
  </section>
  <!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src="./scriptPrev.js"></script>

</body>

</html>
